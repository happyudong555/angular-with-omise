<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>ชื่อ</th>
        <th>token</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipient of recipients let i=index" (click)="selectRecipient(recipient.id)">
        <td>{{i+1}}</td>
        <td>{{recipient.name}}</td>
        <td>{{recipient.id}}</td>
      </tr>
    </tbody>
  </table>
</div>
<br><br>

<div class="form-group">
  <label class="control-label col-sm-2" for="email">Omise token</label>
  <div class="col-sm-3">
      <input [(ngModel)]="recipientID" type="text" class="form-control" id="email" placeholder="">
  </div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="email">จำนวนเงิน</label>
<div class="col-sm-3">
    <input [(ngModel)]="amount" type="number" class="form-control" id="email" placeholder="จำนวนเงิน">
</div>
<button (click)="transfer()">โอนเงิน</button>
</div>
